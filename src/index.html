<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack</title>
</head>
<body>
<div class="wrapper">
    <div class="wrapper__head header">
        <div class="header__logo"></div>
        <div class="header__ogg"></div>
        <div class="header__phone">+7 (812) 2&#8226;12&#8226;85&#8226;06</div>
    </div>
    <div class="wrapper__headbot nav">
        <div class="nav__menu menu">
            <ul class="menu__list">
                <li class="menu__elem"><a href="#" class="menu__link">lisp</a></li>
                <li class="menu__elem"><a href="#" class="menu__link">OCaml</a></li>
                <li class="menu__elem"><a href="#" class="menu__link">JavaScript</a></li>

                <li class="menu__elem"><a href="#" class="menu__link">PHP</a></li>
            </ul>
        </div>
        <div class="nav__search search">
           
            <input type="search" class="search__input" name="search_form" placeholder="Поиск">
            <button class="search__button" type="submit"></button>
           
        </div>
    </div>

    <div class="breadcr">
        <ul class="breadcr__list">
            <li class="breadcr__elem"><a href="#" class="breadcr__link">LISP</a></li>
            <li class="breadcr__elem"><a href="#" class="breadcr__link">Одежда</a></li>
            <li class="breadcr__elem"><a href="#" class="breadcr__link">Футболки</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="content__img product">
            <img class="product__pic" src="/assets/img/tshirts/tshirt_white.jpg" alt="Белая майка">
        </div>
        <div class="content__text char">
            <div class="char__title">Футболка Alien technology</div>
            <div class="char__disc"> Состав: 100% хлопок, динамическая типизация,польстая нотация. Производство: Россия.</div>
            <div class="char__price">5000 &#8381;</div>
            <div class="char__size size">
                <div class="size__title">Размер S</div>
                <div class="size__select select">
                    <ul class="select__list">
                        <li class="select__elem"><a href="#" class="select__link">S</a></li>
                        <li class="select__elem"><a href="#" class="select__link">M</a></li>
                        <li class="select__elem"><a href="#" class="select__link">L</a></li>
                    </ul>
                </div>
            </div>
            <div class="char__color color">
                <div class="color__title">Цвет: Белый</div>
                <div class="color__select select">
                    <ul class="select__list">
                        <li class="select__elem"><a href="#" class="select__link"></a></li>
                        <li class="select__elem"><a href="#" class="select__link"></a></li>
                        <li class="select__elem"><a href="#" class="select__link"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
